<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webinar-6-1</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="container">
    <div class="popup">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="user" action="/edit-profile.php" novalidate>
        <input required minlength="2" type="text" id="user-name" name="user-name" class="popup__input"
          placeholder="Имя">
        <span class="error" id="user-name-error"></span>

        <input required minlength="2" type="text" id="about" name="about" class="popup__input" placeholder="О себе">
        <span class="error" id="about-error"></span>

        <input required type="email" id="email" name="email" class="popup__input" placeholder="Email">
        <span class="error" id="email-error"></span>

        <input required type="tel" pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}" id="phone" name="phone" class="popup__input"
          placeholder="Введите телефон">
        <span class="error" id="phone-error"></span>

        <input required type="password" id="password" name="password" class="popup__input" placeholder="Password">
        <span class="error" id="password-error"></span>

        <input required type="password" id="password-repeat" name="password-repeat" class="popup__input"
          placeholder="Repeat password">
        <span class="error" id="password-repeat-error"></span>

        <button type="submit" class="button popup__button popup__button_save popup__button_invalid" disabled>
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <script src="./scripts/forms.js"></script>
</body>

</html>
